<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Drinks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#35424a">
</head>
<body>
    <header>
        <h1>Welcome to taha Café</h1>
        <p>Explore our delicious drinks!</p>
    </header>
    
    <main>
        <section id="drinks">
            <h2>Our Drinks</h2>
            <div class="drink-container" id="drink-container">
                <!-- Drink items will be added here by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Café. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }
    </script>
</body>
</html>
